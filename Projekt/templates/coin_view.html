<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #2c3e50;
        }

        .coin-list {
            list-style: none;
        }

        .coin-list li {
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #eee;
            transition: background 0.3s ease;
        }

        .coin-list li:hover {
            background: #f1f1f1;
        }

        .coin-list li strong {
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .coin-list li p {
            margin: 5px 0;
            color: #666;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>{{coin.name}}</h1>
        <ul class="price_history">
            {% for entry in coin.price_history.all %}
            <li>
                    <strong>{{entry.priceUSD}} at {{entry.timestamp}}</strong> 
                
                </li>
            {% empty %}
                <li>No coins available.</li>
            {% endfor %}
        </ul>

    </div>
</body>
</html>
